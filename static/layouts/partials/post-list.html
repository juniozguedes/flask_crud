<div class='postListItem'>
    <picture>
        {{ with .Params.image }}<img src="{{ . | absURL }}" alt="post-image">{{ end }}
    </picture>
    <div class="postInfo">
        <h2>{{ .Title }}</h2>
        <p>{{ .Summary }}</p>
        <a href="{{ .Permalink }}index.html">Leia mais</a>
    </div>
</div>
